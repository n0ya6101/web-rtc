<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Party Conference</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        video { transform: scaleX(-1); -webkit-transform: scaleX(-1); } /* Flip local video */
        .remote-video { transform: scaleX(1); -webkit-transform: scaleX(1); } /* Unflip remote videos */
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center min-h-screen p-4">

    <div class="w-full max-w-7xl mx-auto">
        <header class="text-center mb-4">
            <h1 class="text-3xl font-bold text-cyan-400">Multi-Party Conference Platform</h1>
        </header>

        <!-- Join Room Section -->
        <div id="join-section" class="bg-gray-800 p-6 rounded-lg shadow-lg mb-6 flex flex-col items-center justify-center gap-4">
            <input type="text" id="room-name" placeholder="Enter Room Name" class="bg-gray-700 text-white px-4 py-2 w-full max-w-xs rounded-md border-2 border-gray-600 focus:border-cyan-500 focus:outline-none">
            
            <!-- NEW: Media selection checkboxes -->
            <div class="flex items-center gap-4">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" id="enable-camera-checkbox" class="h-5 w-5 rounded bg-gray-700 border-gray-600 text-cyan-500 focus:ring-cyan-600" checked>
                    <span>Enable Camera</span>
                </label>
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" id="enable-mic-checkbox" class="h-5 w-5 rounded bg-gray-700 border-gray-600 text-cyan-500 focus:ring-cyan-600" checked>
                    <span>Enable Mic</span>
                </label>
            </div>

            <button id="join-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg transition-colors text-lg">Join Room</button>
        </div>
        
        <!-- Main Controls (hidden initially) -->
        <div id="controls-section" class="bg-gray-800 p-4 rounded-lg shadow-lg mb-6 flex-wrap items-center justify-center gap-4 hidden">
            <div class="w-full text-center mb-3">
                <span class="text-lg font-medium">Room: <b id="room-display" class="text-cyan-400"></b></span>
            </div>
            <div class="flex flex-wrap gap-3 justify-center">
                <button id="toggle-mic-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors disabled:opacity-50" disabled>Mute Mic</button>
                <button id="toggle-video-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors disabled:opacity-50" disabled>Disable Video</button>
                <button id="share-screen-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">Share Screen</button>
                <button id="leave-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">Leave Room</button>
            </div>
        </div>

        <!-- Video Grid -->
        <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Video elements will be added here by app.js -->
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
